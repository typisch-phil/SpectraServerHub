<!DOCTYPE html>
<html>
<head>
    <title>Login API Test</title>
</head>
<body>
    <h1>Login API Test</h1>
    <button onclick="testLogin()">Test Login API</button>
    <div id="output"></div>
    
    <script>
    async function testLogin() {
        const output = document.getElementById('output');
        output.innerHTML = 'Testing...';
        
        try {
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: 'test@spectrahost.de',
                    password: 'test123',
                    csrf_token: 'test'
                })
            });
            
            console.log('Response status:', response.status);
            console.log('Response headers:', [...response.headers.entries()]);
            
            const responseText = await response.text();
            console.log('Raw response:', responseText);
            
            output.innerHTML = `
                <h3>Response Status: ${response.status}</h3>
                <h3>Raw Response:</h3>
                <pre>${responseText}</pre>
                <h3>Parsed JSON:</h3>
                <pre>${JSON.stringify(JSON.parse(responseText), null, 2)}</pre>
            `;
            
        } catch (error) {
            console.error('Error:', error);
            output.innerHTML = `<h3>Error:</h3><pre>${error.message}</pre>`;
        }
    }
    </script>
</body>
</html>
